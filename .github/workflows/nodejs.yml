name: firebase deploy

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/nodejs.yml"
      - "package-lock.json"
      - "firebase.json"
      - ".firebaserc"
      - "bower.json"

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://health-facilities.dev.utah.gov
    if: github.ref != 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: ⬇️ Setup code
        uses: actions/checkout@v3

      - id: auth
        name: 🗝️ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 🪣 Cache bower
        uses: actions/cache@v3
        with:
          path: ~/.cache/bower
          key: ${{ runner.OS }}-bower-${{ hashFiles('bower.json') }}
          restore-keys: |
            ${{ runner.OS }}-bower-
            ${{ runner.OS }}-

      - name: 🏗 Run build script
        run: npm run build:prod

      - name: 🪣 Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: 🚀 Firebase deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://health-facilities.ugrc.utah.gov
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: ⬇️ Setup code
        uses: actions/checkout@v3

      - id: auth
        name: 🗝️ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.4
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 🪣 Cache bower
        uses: actions/cache@v3
        with:
          path: ~/.cache/bower
          key: ${{ runner.OS }}-bower-${{ hashFiles('bower.json') }}
          restore-keys: |
            ${{ runner.OS }}-bower-
            ${{ runner.OS }}-

      - name: 🏗 Run build script
        run: npm run build:prod

      - name: 🪣 Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: 🚀 Firebase deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
